<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container mt-2">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-4">
                <div class="carousel-item active" data-bs-interval="1500">
                    <img src="./images/photo-1.jpg" class="d-block w-100" alt="photo-1.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/photo-2.jpg" class="d-block w-100" alt="photo-2.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/photo-3.jpg" class="d-block w-100" alt="photo-3.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/photo-4.jpg" class="d-block w-100" alt="photo-4.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img src="./images/photo-5.jpg" class="d-block w-100" alt="photo-5.jpg">
                </div>
            </div>
            <div class="carousel-indicators custom-carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container mb-4">
        <img class="main-image rounded-4" src="./images/main-2.webp" alt="main image">
    </div>
    <div class="container mb-4">
        <iframe class="rounded-4 map-custom-height" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7752.358565503686!2d75.81406122519593!3d13.707589060455266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbafba7c1012251%3A0x91f577cf42ae7bba!2sSri%20Sapthagiri%20Convention%20Hall%2C%20Tarikere!5e0!3m2!1sen!2sin!4v1734857111428!5m2!1sen!2sin"
            width="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
